{{template "base" .}}
{{define "content"}}
<section class="bg-gray-200 py-16">
    <div class="container mx-auto text-center">
        <h3 class="text-3xl font-semibold text-gray-800">Choose a Room</h3>
        {{$rooms := index .Data "rooms"}}
        <ul>
        {{ range $rooms }}
            <li>
                <a href="/choose-room/{{.ID}}" class="underline text-blue-600">{{.RoomName }}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</section>
{{end}}
