{{template "base" .}}
{{define "content"}}
<section class="bg-gray-200 py-16">
  <div class="container mx-auto text-center">
    <h3 class="text-3xl font-semibold text-gray-800">Login</h3>
    <form class="w-full max-w-full" action="/login" method="post" novalidate>
      <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Email:</label>
          {{ with .Form.Errors.Get "email" }}
            <label class="text-red-500">{{.}}</label>
          {{ end }}
          <input name="email" type="email" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-blue-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Password:</label>
          {{ with .Form.Errors.Get "password" }}
            <label class="text-red-500">{{.}}</label>
          {{ end }}
          <input name="password" type="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-blue-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
        </div>
      </div>

      <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Login
      </button>
    </form>
  </div>
</section>
{{end}}
