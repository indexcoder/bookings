{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/static/js/main.js" defer></script>
        {{block "css" .}}
        {{end}}
    </head>
    <body class="bg-gray-100">
        <header class="bg-white shadow">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <a href="/" class="text-3xl font-bold text-gray-800">My Landing Page</a>
                    <nav class="flex items-center">
                        <a href="/features" class="text-gray-600 mx-3">Features</a>
                        <a href="/about" class="text-gray-600 mx-3">About</a>
                        <a href="/search-availability" class="text-gray-600 mx-3">Search</a>
                        {{ if eq .IsAuth 1 }}
                            <div class="relative">
                                <button id="dropdownButton" class="bg-blue-500 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                                    Admin
                                </button>
                                <p id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                                    <a href="/admin/dashboard" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
                                    <a href="/logout" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                                </p>
                            </div>
                        {{ else }}
                            <a href="/login" class="text-gray-600 mx-3">Login</a>
                        {{ end }}
                    </nav>
                </div>
            </div>
        </header>
        {{block "content" .}}{{end}}
        {{block "js" .}}{{end}}
    </body>
</html>
{{end}}
